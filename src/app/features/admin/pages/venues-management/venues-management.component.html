<div class="venues-management-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Venues Management</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="actions-bar">
        <button mat-raised-button color="primary" (click)="createVenue()">
          <mat-icon>add</mat-icon>
          Create New Venue
        </button>
      </div>

      <div class="table-container" *ngIf="!loading && venues.length > 0">
        <table mat-table [dataSource]="venues" class="venues-table">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let venue">{{ venue.name }}</td>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let venue">{{ venue.address }}</td>
          </ng-container>

          <!-- Capacity Column -->
          <ng-container matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef>Capacity</th>
            <td mat-cell *matCellDef="let venue">{{ venue.capacity }}</td>
          </ng-container>

          <!-- Created At Column -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef>Created At</th>
            <td mat-cell *matCellDef="let venue">{{ venue.createdAt | date: 'short' }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let venue">
              <button mat-icon-button color="primary" (click)="editVenue(venue.id)" matTooltip="Edit Venue">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteVenue(venue)" matTooltip="Delete Venue">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>

      <div class="empty-state" *ngIf="!loading && venues.length === 0">
        <mat-icon>location_city</mat-icon>
        <p>No venues found. Create your first venue to get started.</p>
        <button mat-raised-button color="primary" (click)="createVenue()">
          <mat-icon>add</mat-icon>
          Create Venue
        </button>
      </div>

      <div class="loading-state" *ngIf="loading">
        <mat-spinner></mat-spinner>
        <p>Loading venues...</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
