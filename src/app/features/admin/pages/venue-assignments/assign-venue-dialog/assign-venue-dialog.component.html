<h2 mat-dialog-title>
  <mat-icon>location_city</mat-icon>
  Assign Venues to {{ data.user.email }}
</h2>

<mat-dialog-content>
  <div class="dialog-content">
    <p class="instruction">Select the venues this power user can manage:</p>

    <div *ngIf="venues.length === 0" class="empty-state">
      <mat-icon>warning</mat-icon>
      <p>No venues available. Create venues first.</p>
    </div>

    <form [formGroup]="venueForm" *ngIf="venues.length > 0">
      <div class="venue-list">
        <div class="venue-item" *ngFor="let venue of venues">
          <mat-checkbox [formControlName]="venue.id">
            <div class="venue-info">
              <span class="venue-name">{{ venue.name }}</span>
              <span class="venue-details">{{ venue.address }} â€¢ Capacity: {{ venue.capacity }}</span>
            </div>
          </mat-checkbox>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()" [disabled]="loading">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="loading || venues.length === 0">
    <mat-spinner *ngIf="loading" diameter="20" class="button-spinner"></mat-spinner>
    <span *ngIf="!loading">Save Assignments</span>
  </button>
</mat-dialog-actions>
